<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Jesse's Phone Apps</title>
	<!--CSS-->
	<link href="style.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<!--ANGULAR-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>	
</head>
<body ng-app="CellPhone">
	<div id="cellphone">
		<div id="screen">
			<div id="top-header" ng-controller="MainController">
				<top-bar info="clock"></top-bar>
			</div>
			<div ng-view></div>
		</div>
		<a href="#/"><div id="home-button"></div></a>
	</div>

	<!--Modules-->
	<script type="text/javascript" src="app.js"></script>
	<!--Controllers-->
	<script type="text/javascript" src="controllers/MainController.js"></script>
	<script type="text/javascript" src="controllers/HomeController.js"></script>
	<script type="text/javascript" src="controllers/CalcController.js"></script>
	<!--Directives-->
	<script type="text/javascript" src="directives/topBar.js"></script>
</body>
</html>
